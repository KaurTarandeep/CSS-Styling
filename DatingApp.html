<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="DatingApp.css">
</head>

<body>
  <div class="border">
    <div class="first">

    </div>

    <div class="content">
      <form action="">
        <h1 class="head">Personal Details</h1>
        <table>
          <tr class="sty">
            <td><label>Name:</label></td>
            <td> <input type="text" placeholder="Enter Full Name"><br> <br></td>
          </tr>
          <tr>
            <td><label>Email</label></td>
            <td><input type="email" placeholder="Enter Email"> <br> <br></td>
          </tr>
          <tr>
            <td><label>Phone Number</label></td>
            <td><input type="number" placeholder="Enter Contact Number"> <br> <br></td>
          </tr>
          <tr>
            <td> <label>Gender</label></td>
            <td>
              Male <input type="radio">
              Female <input type="radio"> <br> <br>
            </td>
          </tr>
          <tr>
            <td><label> Date of Proposed Outing</label></td>
            <td><input type="date"> <br> <br></td>
          </tr>
          <tr>
            <td> <label>Check all that apply to you:</label> <br><br></td>
            <td>
              <input type="checkbox"> <label>I have tattoos and/or piercings</label> <br>
              <input type="checkbox"> <label>I am more than 2 years older than my daughter </label><br>
              <input type="checkbox"> <label>I own a panel van or Ferrari</label> <br>
              <input type="checkbox"> <label>I work full-time </label><br>
              <input type="checkbox"> <label>My parents are rich</label> <br> <br>
            </td>
          </tr>
          <tr>
            <td><label>Is the date at a private/public location</label></td>
            <td>
              <select>
                <option value="Public">Public</option>
                <option value="Private">Private</option>
              </select> <br> <br>
            </td>
          </tr>
          <tr>
            <td><label>Education Level</label></td>
            <td>
              <select>
                <option value="Completed">Completed</option>
                <option value="Persuing">Persuing</option>
              </select> <br><br>
            </td>
          </tr>
          <tr>
            <td><label>Why do you want to date my daughter (50 words input)? </label></td>
            <td>
              <textarea cols="30" rows="5">

                            </textarea> <br> <br>
            </td>
          </tr>
          <tr>
            <td> <label>Upload the bank statement</label></td>
            <td> <input type="file"> <br> <br></td>
          </tr>
          <tr style="align-items: center; justify-content: center; text-align: center;">
            <td colspan="2" class="submitbtn"><input type="submit" value="Submit" class="btn"></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</body>

</html>
